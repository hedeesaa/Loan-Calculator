<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 id="main-title">Loan Calculator</h1>
        <form id="loan-form">
          <div class="input-group">
            <span class="add-on">$</span>
            <input
              type="number"
              class="input"
              id="loan"
              placeholder="Loan Amount"
            />
          </div>
          <div class="input-group">
            <span class="add-on">%</span>
            <input
              type="number"
              class="input"
              id="interest"
              placeholder="Interest"
            />
          </div>

          <input
            type="number"
            class="input"
            id="years"
            placeholder="Years to Repay"
          />

          <input type="submit" value="Calculate" class="btn" />
        </form>

        <div class="load">
          <img src="img/load2.gif" alt="" />
        </div>
        <div class="result-container">
          <div id="result">
            <h2 id="result-title">Result</h2>
            <div class="input-group">
              <span class="add-on add-on-result">Montly Payment</span>
              <input type="number" class="input" id="montly" disabled />
            </div>
            <div class="input-group">
              <span class="add-on add-on-result">Total Payment</span>
              <input type="number" class="input " id="total-payment" disabled />
            </div>
            <div class="input-group">
              <span class="add-on add-on-result">Total Interest</span>
              <input
                type="number"
                class="input "
                id="total-interest"
                disabled
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
